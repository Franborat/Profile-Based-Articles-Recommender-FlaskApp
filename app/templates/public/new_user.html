{% extends "public/templates/public_template.html" %}

{% block title %}Create new user profile{% endblock %}

{% block main %}

<form action="/new_user" method="POST">

    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="name" placeholder="User name">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" name="email" placeholder="Email">
        </div>
    </div>
    <fieldset class="form-group">
        <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Interests</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="Business" id="gridRadios1" value="Business"
                        >
                    <label class="form-check-label" for="gridRadios1">
                        Business
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="World" id="gridRadios2" value="World">
                    <label class="form-check-label" for="gridRadios2">
                        World
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="SciTech" id="gridRadios3" value="SciTech">
                    <label class="form-check-label" for="gridRadios3">
                        SciTech
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="Sports" id="gridRadios3" value="Sports">
                    <label class="form-check-label" for="gridRadios3">
                        Sports
                    </label>
                </div>
            </div>
        </div>
    </fieldset>
    <div class="form-group row">
        <div class="col-sm-2"></div>
        <div class="col-sm-10">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck1">
                <label class="form-check-label" for="gridCheck1">
                    I accept the terms and conditions
                </label>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
    </div>
</form>

{% endblock %}
